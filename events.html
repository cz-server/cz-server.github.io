<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>CustomZone — Events</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
<style>
  body{margin:0;background:#000;color:#fff;font-family:Roboto, sans-serif;padding:30px}
  .wrap{max-width:920px;margin:0 auto}
  h1{font-family:'Press Start 2P';color:#ffb347;text-align:center}
  .card{background:rgba(255,255,255,0.02);padding:18px;border-radius:12px;margin:14px 0;border:1px solid rgba(255,255,255,0.02);text-align:center}
  .time{font-size:36px;font-weight:700;margin-top:8px;color:#ffd27a}
  .note{color:#cfcfcf;margin-top:8px}
  a.back{color:#ffd27a;text-decoration:underline;display:inline-block;margin-top:12px}
</style>
</head>
<body>
  <div class="wrap">
    <h1>CUSTOMZONE EVENTS</h1>

    <div class="card">
      <div style="font-weight:700">Next event:</div>
      <div style="font-size:18px;margin-top:6px">31 October 2025 — 18:00 (Moldova local time)</div>
      <div class="note">If you are in a different timezone, your browser will convert the time to your local time.</div>

      <div style="margin-top:16px;font-size:14px;color:#ddd">Time remaining:</div>
      <div id="countdown" class="time">Loading...</div>

      <div style="margin-top:12px;color:#bfbfbf">Event starts at local server IP: <strong>138.201.48.55:19457</strong></div>
    </div>

    <a class="back" href="index.html">← Back to home</a>
  </div>

<script>
  // EVENT TIME: 2025-10-31 18:00 (Moldova time assumed UTC+3)
  // NOTE: We use a fixed offset +03:00 to reflect Moldova summer time; browser will show user's local converted time.
  const eventTime = new Date('2025-10-31T18:00:00+03:00').getTime();

  function updateCountdown(){
    const now = Date.now();
    let diff = eventTime - now;
    if(diff <= 0){ document.getElementById('countdown').textContent = "Event is live!"; return; }
    const d = Math.floor(diff / (1000*60*60*24)); diff -= d*(1000*60*60*24);
    const h = Math.floor(diff / (1000*60*60)); diff -= h*(1000*60*60);
    const m = Math.floor(diff / (1000*60)); diff -= m*(1000*60);
    const s = Math.floor(diff / 1000);
    document.getElementById('countdown').textContent = `${d}d ${h}h ${m}m ${s}s`;
  }
  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>
</body>
</html>
