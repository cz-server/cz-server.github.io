<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CustomZone</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #0d0d0d 0%, #1a1a1a 60%, #000000 100%);
        font-family: 'Press Start 2P', cursive;
        overflow-x: hidden;
        color: white;
        position: relative;
    }

    /* Overlay cu dovleci »ôi cranii */
    body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background-image: url('https://i.imgur.com/dYhQZqU.png'); /* pumpkin pattern transparent */
        opacity: 0.07;
        pointer-events: none;
    }

    h1 {
        text-align: center;
        margin-top: 50px;
        font-size: 60px;
        text-shadow: 2px 2px 10px black;
    }

    .custom { color: red; }
    .zone { color: white; }

    .icon-container {
        display: flex;
        justify-content: center;
        margin-top: 100px;
        flex-wrap: wrap;
        gap: 50px;
    }

    .icon {
        width: 200px;
        height: 200px;
        background: rgba(0,0,0,0.7);
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.3s, background 0.3s;
        text-decoration: none;
        color: white;
        font-size: 20px;
        box-shadow: 0px 0px 15px rgba(255,140,0,0.9);
    }

    .icon:hover {
        transform: scale(1.1);
        background: rgba(255,69,0,0.85);
    }

    /* Footer */
    .footer {
        margin-top: 100px;
        text-align: center;
        position: relative;
    }

    .footer-bar {
        width: 100%;
        height: 20px;
        background: #000000;
    }

    .footer-text {
        background: #1a1a1a;
        color: #f5f5f5;
        padding: 15px;
        font-size: 14px;
        text-shadow: 0px 0px 5px orange, 0px 0px 10px red;
    }

    .footer-text a {
        color: yellow;
        text-decoration: underline;
    }

    /* Frunze animate */
    .leaf {
        position: absolute;
        width: 20px;
        height: 20px;
        background: orange;
        border-radius: 50% 50% 50% 0;
        transform: rotate(45deg);
        top: -30px;
        opacity: 0.9;
        animation: fall linear forwards;
    }

    @keyframes fall {
        0%   { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
</style>
</head>
<body>
    <h1><span class="custom">Custom</span><span class="zone">Zone</span></h1>

    <div class="icon-container">
        <a href="money.html" class="icon">
            üí∞<br>Money
        </a>
        <a href="ranks.html" class="icon">
            üèÜ<br>Ranks
        </a>
        <a href="rules.html" class="icon">
            üìú<br>Rules!
        </a>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-bar"></div>
        <div class="footer-text">
            Just a simple server! <br>
            made by: <a href="creators.html">@CZTeam</a>
        </div>
    </div>

    <!-- Script frunze -->
    <script>
        function createLeaf() {
            const leaf = document.createElement('div');
            leaf.className = 'leaf';
            leaf.style.left = Math.random() * window.innerWidth + 'px';
            leaf.style.backgroundColor = ['#ff8c00','#ffa500','#ff4500','#ff6347'][Math.floor(Math.random()*4)];
            leaf.style.width = (15 + Math.random()*15) + 'px';
            leaf.style.height = leaf.style.width;
            leaf.style.animationDuration = (5 + Math.random() * 7) + 's';
            document.body.appendChild(leaf);

            setTimeout(() => leaf.remove(), 12000);
        }

        setInterval(createLeaf, 400);
    </script>
</body>
</html>
