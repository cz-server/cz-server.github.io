<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CustomZone</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    body {
        margin: 0;
        padding: 0;
        background: url('https://i.imgur.com/0C0kFZb.png') no-repeat center center fixed;
        background-size: cover;
        font-family: 'Press Start 2P', cursive;
        overflow-x: hidden;
        color: white;
    }

    h1 {
        text-align: center;
        margin-top: 50px;
        font-size: 60px;
    }

    .custom { color: red; }
    .zone { color: white; }

    .icon-container {
        display: flex;
        justify-content: center;
        margin-top: 100px;
        flex-wrap: wrap;
        gap: 50px;
    }

    .icon {
        width: 200px;
        height: 200px;
        background: rgba(0,0,0,0.6);
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.3s, background 0.3s;
        text-decoration: none;
        color: white;
        font-size: 20px;
    }

    .icon:hover {
        transform: scale(1.1);
        background: rgba(255,69,0,0.7);
    }

    .footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background: linear-gradient(to right, black, orange);
        text-align: center;
        padding: 15px;
        font-size: 16px;
    }

    .falling-leaf {
        position: absolute;
        width: 30px;
        height: 30px;
        background: url('https://i.imgur.com/0m9RhvN.png') no-repeat center center;
        background-size: contain;
        top: -50px;
        animation: fall 10s linear infinite;
    }

    @keyframes fall {
        0% { transform: translateY(0px) rotate(0deg); opacity:1; }
        100% { transform: translateY(800px) rotate(360deg); opacity:0; }
    }

</style>
</head>
<body>
    <h1><span class="custom">Custom</span><span class="zone">Zone</span></h1>

    <div class="icon-container">
        <a href="money.html" class="icon">
            üí∞<br>Money
        </a>
        <a href="ranks.html" class="icon">
            üèÜ<br>Ranks
        </a>
        <a href="rules.html" class="icon">
            üìú<br>Rules!
        </a>
        <a href="creators.html" class="icon">
            üë•<br>@CZTeam
        </a>
    </div>

    <div class="footer">
        Just a simple server!<br>
        made by: <a href="creators.html" style="color:yellow;text-decoration:underline;">@CZTeam</a>
    </div>

    <!-- Frunze animate -->
    <script>
        for (let i=0; i<30; i++) {
            let leaf = document.createElement('div');
            leaf.className = 'falling-leaf';
            leaf.style.left = Math.random() * window.innerWidth + 'px';
            leaf.style.animationDuration = (5 + Math.random()*10) + 's';
            leaf.style.animationDelay = Math.random()*5 + 's';
            document.body.appendChild(leaf);
        }
    </script>
</body>
</html>
