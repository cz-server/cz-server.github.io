<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CustomZone</title>

<!-- Fonturi -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
  :root{
    --footer-dark: #0a0a0a;
    --footer-mid: #151515;
  }
  html,body{height:100%;margin:0;padding:0;font-family: 'Press Start 2P', cursive;background:#111;color:#fff;}

  /* Fundal negru-deschis cu gradient subtil */
  body{
    background: linear-gradient(180deg, #111 0%, #1a1a1a 40%, #0d0d0d 100%);
    min-height:100vh;
    position:relative;
  }

  header{text-align:center;padding:30px 10px;}
  .logo{
    font-size:50px;
    font-weight:700;
    display:inline-block;
    background: linear-gradient(90deg,
      #ff005d, #ff7a00, #ffd700, #44ff00, #00d4ff, #4b3bff, #ff2ee8);
    background-size: 400% 100%;
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation: rainbowShift 6s linear infinite;
    text-shadow: 0 0 20px rgba(255,255,255,0.15);
  }
  @keyframes rainbowShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Server status box */
  .status{
    text-align:center;
    font-size:20px;
    margin:20px auto 40px auto;
    padding:20px 30px;
    background:#1c1c1c;
    border:1px solid #333;
    border-radius:16px;
    width:max-content;
    box-shadow:0 0 20px rgba(0,0,0,0.5);
  }
  .status.online{color:#00ff6a;}
  .status.offline{color:#ff3b3b;}

  /* Icons grid */
  .icons {
    max-width:900px;
    margin:0 auto 60px auto;
    display:grid;
    grid-template-columns: repeat(2, 1fr);
    gap:30px;
    padding:0 16px;
  }
  .card{
    background: linear-gradient(180deg, rgba(20,20,20,0.85), rgba(10,10,10,0.8));
    border-radius:18px;
    padding:40px 20px;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    color:#fff;
    text-decoration:none;
    font-size:20px;
    box-shadow:0 8px 24px rgba(0,0,0,0.4);
    transition:transform .25s ease, box-shadow .25s ease;
  }
  .card:hover{
    transform:translateY(-6px) scale(1.02);
    box-shadow:0 18px 40px rgba(0,0,0,0.6);
  }
  .card-emoji{font-size:48px;margin-bottom:12px;}

  /* Footer */
  footer{
    position:fixed;
    left:0; right:0; bottom:0;
    background:linear-gradient(180deg,var(--footer-mid),var(--footer-dark));
    text-align:center;
    padding:18px;
    font-size:16px;
    color:#eee;
    border-top:3px solid #000;
  }

  @media(max-width:740px){
    .icons{grid-template-columns:1fr;}
    .logo{font-size:38px;}
  }
</style>
</head>
<body>

<header>
  <div class="logo">CustomZone</div>
</header>

<!-- Server status -->
<div id="serverStatus" class="status">Checking server status...</div>

<main>
  <section class="icons">
    <a class="card" href="money.html">
      <div class="card-emoji">üí∞</div>
      Money
    </a>
    <a class="card" href="ranks.html">
      <div class="card-emoji">üèÜ</div>
      Ranks
    </a>
    <a class="card" href="rules.html">
      <div class="card-emoji">üìú</div>
      Rules
    </a>
    <a class="card" href="creators.html">
      <div class="card-emoji">üë•</div>
      Creators
    </a>
  </section>
</main>

<footer>
  Just a simple server
</footer>

<script>
  async function fetchServerStatus(){
    const statusBox = document.getElementById('serverStatus');
    try{
      const res = await fetch("https://api.mcsrvstat.us/2/138.201.48.55:19457");
      const data = await res.json();
      if(data && data.online){
        statusBox.textContent = `üü¢ Online | Players: ${data.players.online}/${data.players.max}`;
        statusBox.classList.add('online');
        statusBox.classList.remove('offline');
      } else {
        statusBox.textContent = "üî¥ Offline";
        statusBox.classList.add('offline');
        statusBox.classList.remove('online');
      }
    }catch(e){
      statusBox.textContent = "üî¥ Offline";
      statusBox.classList.add('offline');
    }
  }
  fetchServerStatus();
  setInterval(fetchServerStatus, 30000); // update la 30s
</script>

</body>
</html>
