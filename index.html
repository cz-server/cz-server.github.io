<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CustomZone</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    body {
        margin: 0;
        padding: 0;
        background: url('https://share.google/images/79qnu2xcjKuB0xD1X') no-repeat center center fixed;
        background-size: cover;
        font-family: 'Press Start 2P', cursive;
        overflow-x: hidden;
        color: white;
    }

    h1 {
        text-align: center;
        margin-top: 50px;
        font-size: 60px;
        text-shadow: 2px 2px 10px black;
    }

    .custom { color: red; }
    .zone { color: white; }

    .icon-container {
        display: flex;
        justify-content: center;
        margin-top: 100px;
        flex-wrap: wrap;
        gap: 50px;
    }

    .icon {
        width: 200px;
        height: 200px;
        background: rgba(0,0,0,0.6);
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.3s, background 0.3s;
        text-decoration: none;
        color: white;
        font-size: 20px;
        box-shadow: 0px 0px 15px rgba(255,140,0,0.8);
    }

    .icon:hover {
        transform: scale(1.1);
        background: rgba(255,69,0,0.7);
    }

    .footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background: linear-gradient(to right, black, orange);
        text-align: center;
        padding: 15px;
        font-size: 16px;
        text-shadow: 1px 1px 5px black;
    }

    /* Frunze create direct √Æn CSS */
    .leaf {
        position: absolute;
        width: 20px;
        height: 20px;
        background: orange;
        border-radius: 50% 50% 50% 0;
        transform: rotate(45deg);
        top: -30px;
        opacity: 0.9;
        animation: fall linear forwards;
    }

    @keyframes fall {
        0%   { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
</style>
</head>
<body>
    <h1><span class="custom">Custom</span><span class="zone">Zone</span></h1>

    <div class="icon-container">
        <a href="money.html" class="icon">
            üí∞<br>Money
        </a>
        <a href="ranks.html" class="icon">
            üèÜ<br>Ranks
        </a>
        <a href="rules.html" class="icon">
            üìú<br>Rules!
        </a>
        <a href="creators.html" class="icon">
            üë•<br>@CZTeam
        </a>
    </div>

    <div class="footer">
        Just a simple server!<br>
        made by: <a href="creators.html" style="color:yellow;text-decoration:underline;">@CZTeam</a>
    </div>

    <!-- Script pentru frunze -->
    <script>
        function createLeaf() {
            const leaf = document.createElement('div');
            leaf.className = 'leaf';
            leaf.style.left = Math.random() * window.innerWidth + 'px';
            leaf.style.backgroundColor = ['#ff8c00','#ffa500','#ff4500','#ff6347'][Math.floor(Math.random()*4)];
            leaf.style.width = (15 + Math.random()*15) + 'px';
            leaf.style.height = leaf.style.width;
            leaf.style.animationDuration = (5 + Math.random() * 7) + 's';
            document.body.appendChild(leaf);

            // eliminƒÉ frunza dupƒÉ ce cade
            setTimeout(() => leaf.remove(), 12000);
        }

        // genereazƒÉ frunze la fiecare 400ms
        setInterval(createLeaf, 400);
    </script>
</body>
</html>
