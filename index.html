<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CustomZone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e90ff; /* fundal albastru */
      color: white;
      overflow-x: hidden;
    }

    /* Titlu principal */
    .title {
      font-size: 4em;
      font-weight: bold;
      text-align: center;
      margin-top: 50px;
      transform: skew(-10deg);
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .title span {
      display: inline-block;
      animation: rainbow 3s infinite;
    }

    /* Fiecare literă are delay diferit */
    .title span:nth-child(1) { animation-delay: 0s; }
    .title span:nth-child(2) { animation-delay: 0.2s; }
    .title span:nth-child(3) { animation-delay: 0.4s; }
    .title span:nth-child(4) { animation-delay: 0.6s; }
    .title span:nth-child(5) { animation-delay: 0.8s; }
    .title span:nth-child(6) { animation-delay: 1s; }
    .title span:nth-child(7) { animation-delay: 1.2s; }
    .title span:nth-child(8) { animation-delay: 1.4s; }
    .title span:nth-child(9) { animation-delay: 1.6s; }
    .title span:nth-child(10) { animation-delay: 1.8s; }

    @keyframes rainbow {
      0% { color: red; }
      20% { color: orange; }
      40% { color: yellow; }
      60% { color: green; }
      80% { color: blue; }
      100% { color: violet; }
    }

    /* Secțiune jos */
    .footer {
      background-color: black;
      color: #1e90ff;
      text-align: center;
      padding: 30px 10px;
      margin-top: 200px;
    }

    /* Hamburger menu */
    .menu-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 30px;
      height: 25px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      z-index: 1000;
    }

    .menu-btn div {
      height: 4px;
      background: white;
      border-radius: 2px;
    }

    .menu {
      position: fixed;
      top: 0;
      left: -200px;
      width: 200px;
      height: 100%;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 60px 20px;
      transition: left 0.3s ease;
    }

    .menu a {
      color: #1e90ff;
      text-decoration: none;
      margin: 10px 0;
      font-size: 1.2em;
    }

    .menu.show {
      left: 0;
    }
  </style>
</head>
<body>
  <!-- Buton meniu -->
  <div class="menu-btn" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Meniu lateral -->
  <div class="menu" id="menu">
    <a href="https://discord.gg/emajm8bgRN" target="_blank">Discord</a>
  </div>

  <!-- Titlu principal -->
  <div class="title">
    <span>C</span>
    <span>u</span>
    <span>s</span>
    <span>t</span>
    <span>o</span>
    <span>m</span>
    <span>Z</span>
    <span>o</span>
    <span>n</span>
    <span>e</span>
  </div>

  <!-- Footer -->
  <div class="footer">
    <h2>Page by Sn1p</h2>
    <p>Just a simple server!</p>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("show");
    }
  </script>
</body>
</html>
