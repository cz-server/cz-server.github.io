<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CustomZone</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('https://i.imgur.com/vTx8TQO.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 4em;
      margin-top: 40px;
    }

    .custom {
      color: red;
    }

    .zone {
      color: white;
    }

    .container {
      display: flex;
      justify-content: center;
      margin-top: 80px;
      gap: 40px;
    }

    .card {
      width: 200px;
      height: 200px;
      background-color: rgba(0, 0, 0, 0.6);
      border: 2px solid orange;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      background-color: rgba(255, 69, 0, 0.6);
    }

    .card img {
      width: 60px;
      margin-bottom: 10px;
    }

    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 20px;
      background: linear-gradient(90deg, black, orange, red, purple, black);
      color: white;
      font-weight: bold;
    }

    .footer a {
      color: #00ffff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1><span class="custom">Custom</span><span class="zone">Zone</span></h1>

  <div class="container">
    <div class="card" onclick="location.href='money.html'">
      <img src="https://cdn-icons-png.flaticon.com/512/3208/3208722.png" alt="Money icon" />
      <strong>Money</strong>
    </div>

    <div class="card" onclick="location.href='ranks.html'">
      <img src="https://cdn-icons-png.flaticon.com/512/1998/1998611.png" alt="Ranks icon" />
      <strong>Ranks</strong>
    </div>

    <div class="card" onclick="location.href='rules.html'">
      <img src="https://cdn-icons-png.flaticon.com/512/1048/1048947.png" alt="Rules icon" />
      <strong>Rules!</strong>
    </div>
  </div>

  <div class="footer">
    Just a simple server!<br/>
    made by: <a href="team.html">@CZTeam</a>
  </div>
</body>
</html>
