<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CustomZone</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    body {
        margin: 0;
        padding: 0;
        background: url('https://share.google/images/79qnu2xcjKuB0xD1X') no-repeat center center fixed;
        background-size: cover;
        font-family: 'Press Start 2P', cursive;
        overflow-x: hidden;
        color: white;
    }

    h1 {
        text-align: center;
        margin-top: 50px;
        font-size: 60px;
        text-shadow: 2px 2px 10px black;
    }

    .custom { color: red; }
    .zone { color: white; }

    .icon-container {
        display: flex;
        justify-content: center;
        margin-top: 100px;
        flex-wrap: wrap;
        gap: 50px;
    }

    .icon {
        width: 200px;
        height: 200px;
        background: rgba(0,0,0,0.6);
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.3s, background 0.3s;
        text-decoration: none;
        color: white;
        font-size: 20px;
        box-shadow: 0px 0px 15px rgba(255,140,0,0.8);
    }

    .icon:hover {
        transform: scale(1.1);
        background: rgba(255,69,0,0.7);
    }

    .footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background: linear-gradient(to right, black, orange);
        text-align: center;
        padding: 15px;
        font-size: 16px;
        text-shadow: 1px 1px 5px black;
    }

    /* Frunze portocalii de stejar */
    .leaf {
        position: absolute;
        width: 40px;
        height: 40px;
        background-image: url('https://i.imgur.com/pJWhYwQ.png'); /* frunzƒÉ portocalie de stejar */
        background-size: contain;
        background-repeat: no-repeat;
        top: -50px;
        pointer-events: none;
        animation: fall linear infinite;
    }

    @keyframes fall {
        0% { transform: translateY(0px) rotate(0deg); opacity:1; }
        100% { transform: translateY(110vh) rotate(360deg); opacity:0; }
    }
</style>
</head>
<body>
    <h1><span class="custom">Custom</span><span class="zone">Zone</span></h1>

    <div class="icon-container">
        <a href="money.html" class="icon">
            üí∞<br>Money
        </a>
        <a href="ranks.html" class="icon">
            üèÜ<br>Ranks
        </a>
        <a href="rules.html" class="icon">
            üìú<br>Rules!
        </a>
        <a href="creators.html" class="icon">
            üë•<br>@CZTeam
        </a>
    </div>

    <div class="footer">
        Just a simple server!<br>
        made by: <a href="creators.html" style="color:yellow;text-decoration:underline;">@CZTeam</a>
    </div>

    <!-- Script pentru frunze -->
    <script>
        function createLeaf() {
            const leaf = document.createElement('div');
            leaf.className = 'leaf';
            leaf.style.left = Math.random() * window.innerWidth + 'px';
            leaf.style.animationDuration = (6 + Math.random() * 6) + 's';
            leaf.style.opacity = Math.random();
            document.body.appendChild(leaf);

            // eliminƒÉ frunza dupƒÉ ce cade
            setTimeout(() => {
                leaf.remove();
            }, 12000);
        }

        // genereazƒÉ frunze la fiecare 500ms
        setInterval(createLeaf, 500);
    </script>
</body>
</html>
